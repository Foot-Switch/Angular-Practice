<div *ngIf="factCard">
  <img class="cover-picture" src={{factCard.coverPictureUrl}}/>
  <div class="text-container">
    <span class="chapter-name">{{factCard.chapterName}}</span>
    <span class="title">{{factCard.title}}</span>
    <span class="num-facts">{{factCard.numFacts}} {{formatFactCount()}}</span>
  </div>
</div>
